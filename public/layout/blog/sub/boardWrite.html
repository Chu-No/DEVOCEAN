
<!DOCTYPE html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700;900&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951QD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="http://localhost:3000/static/style/style.css">
</head>

<body>
  <header>
    <div class="fix-header">
      <div class="headerEvent">
        <a href="https://devocean.sk.com/notice/view.do?id=178" class="eventIntro">
          <img src="http://localhost:3000/static/assets/eventIntro.png" alt="eventIntro">
        </a>
      </div>
  
      <div>
        <div class="headerInner">
          <h1><a href="/">DEVOCEAN</a></h1>
          <div class="headerNav">
            <nav class="navbar navbar-expand-lg ">
              <div class="container-fluid">
                <a class="navbar-brand" href="http://localhost:3000/api/render/blog">블로그</a>
                <a class="navbar-brand" href="#">전문가</a>
                <a class="navbar-brand" href="#">공지사항</a>
                {% if userInfo%}
                <a class="navbar-brand" href="/static/layout/login.html">{{userInfo}}</a>
                {% else %}
                <a class="navbar-brand" href="/static/layout/login.html">로그인</a>
                {% endif %}
              </div>
            </nav>
          </div>
        </div>
      </div>
      
      </div>
    </div>
  </header>
  <div class="container">
    <form id="writeBoardform" class="writeBoardform">
        <input type="text" id="BoardTitle" class="BoardTitle" placeholder="title">
        <div class="sub_info">
          <input type="text" id="sub_info_tag" class="sub_info_tag" placeholder="tag">
          <input type="text" id="sub_info_user" class="sub_info_user" placeholder="user" value="{{userInfo}}" readonly>
        </div>
        <div class="contentWriteArea">
          <div class="subButtonArea">
            <button id = "writeModeBtn">markdown</button>
            <button id ='showHtmlModeBtn'>html</button>
          </div>
          <textarea type="text" id="BoardContent" class="BoardContent" placeholder="main_content"></textarea>
          <div class="htmlTestDiv" id="testHtmlform" style="display:none"></div>
        </div>
        <button id="addBoarder" type="submit">추가</button>
    </form>

    <form name="goForm" id="goForm">
            <input type="hidden" name="ID" id="ID">
            <input type="hidden" name="boardType" id="boardType">
            <input type="hidden" name="searchData" id="searchData" value="">
            <input type="hidden" name="page" id="page">
            <input type="hidden" name="subIndex" id="subIndex">
    </form>   
  </div>  
  <footer></footer>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="http://localhost:3000/static/js/external/component/writeBoard.js"></script>
  <script src="http://localhost:3000/static/js/includeHTML.js"></script>
  <!-- <script src="../../js/external/blog/blog-index.js"></script>
  <script src="../../js/external/component/BlogList.js"></script> -->
</body>
